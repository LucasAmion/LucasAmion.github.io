<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93a4772b08.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="carousel" data-carousel>
        <button class="carousel-btn prev" data-carousel-button="prev">
            <i class="fa-solid fa-caret-left"></i>
        </button>
        <button class="carousel-btn next" data-carousel-button="next">
            <i class="fa-solid fa-caret-right"></i>
        </button>
        <ul class="slides" data-slides>
            <li class="slide" data-active>
                <img src="assets\eberhard-grossgasteiger-YI9fiqgs9Nk-unsplash.jpg" alt="">
            </li>
            <li class="slide">
                <img src="assets\neom-abjEGTj3HZY-unsplash.jpg" alt="">
            </li>
            <li class="slide">
                <img src="assets\neom-AGZgrNeq7Kg-unsplash.jpg" alt="">
            </li>
        </ul>
    </div>
</body>

<script src="script.js"></script>

</html>
